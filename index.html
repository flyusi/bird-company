<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css">
        <title>Bootstrap</title>
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="row no-gutters">
                    <div class="col-2 square blue">
                        <img src="./img/hiclipart.com.png" alt="logo" style="width: inherit;">
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-8 right">
                        <h1>our lovely company</h1>
                        <p class="dancing">
                            we have somenthing
                            for you could fly...
                        </p>
                    </div>
                    <div class="col-2 square cyan">
                        <div class="square-wrapper">
                            <i class="fa fa-commenting" aria-hidden="true"></i><br>
                            <a href="#">About</a>
                        </div>
                    </div>
                    <div class="col-2">
                        <img src="./img/bird1.jpg" alt="..." class="img-fluid image">
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-2">
                        <img src="./img/bird2.jpg" alt="..." class="img-fluid image">
                    </div>
                    <div class="col-2 square cyan">
                        <div class="square-wrapper">
                            <i class="fa fa-gift" aria-hidden="true"></i><br>
                            <a href="#">Services</a>
                        </div>
                    </div>
                    <div class="col-2 square blue">
                        <div class="square-wrapper">
                            <i class="fa fa-image" aria-hidden="true"></i><br>
                            <a href="#">Portfolio</a>
                        </div>
                    </div>
                    <div class="col-2">
                        <img src="./img/bird3.jpg" alt="..." class="img-fluid image">
                    </div>
                    <div class="col-2">
                        <img src="./img/bird4.jpg" alt="..." class="img-fluid image">
                    </div>
                    <div class="col-2 align-middle square blue">
                        <div class="square-wrapper">
                            <i class="fa fa-book" aria-hidden="true"></i><br>
                            <a href="#">Blog</a>
                        </div>
                    </div>
                </div>
                <div class="row no-gutters">
                    <div class="col-4">

                    </div>
                    <div class="col-2">
                        <img src="./img/bird5.jpg" alt="..." class="img-fluid image">
                    </div>
                    <div class="col-2">
                        <img src="./img/bird6.jpg" alt="..." class="img-fluid image">
                    </div>
                    <div class="col-2 square cyan">
                        <div class="square-wrapper">
                            <i class="fa fa-paper-plane" aria-hidden="true"></i><br>
                            <a href="#">Contact us</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</html>
